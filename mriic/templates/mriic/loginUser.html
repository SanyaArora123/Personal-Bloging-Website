<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f8f9fa;
        }
        
        .login-container {
            max-width: 500px;
            margin: 4rem auto;
            padding: 2.5rem;
            border-radius: 20px;
            background-color: white;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05);
        }
        
        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .login-title {
            font-weight: 700;
            color: #5a5af3;
            margin-bottom: 1rem;
        }
        
        .accent-line {
            height: 4px;
            width: 80px;
            background: linear-gradient(90deg, #7579ff, #b224ef);
            margin: 0 auto 1.5rem;
            border-radius: 2px;
        }
        
        .login-form label {
            font-weight: 500;
            color: #343a40;
            margin-bottom: 0.5rem;
        }
        
        .login-form input {
            border-radius: 10px;
            padding: 0.8rem 1rem;
            border: 1px solid #e2e8f0;
            background-color: #f8f9fa;
            margin-bottom: 1.2rem;
            transition: all 0.3s ease;
        }
        
        .login-form input:focus {
            box-shadow: 0 0 0 0.2rem rgba(116, 79, 255, 0.15);
            border-color: #7579ff;
            background-color: white;
        }
        
        .login-btn {
            width: 100%;
            padding: 0.8rem;
            border-radius: 30px;
            font-weight: 600;
            letter-spacing: 1px;
            margin-top: 1rem;
            transition: all 0.3s ease;
            background: linear-gradient(45deg, #7579ff, #b224ef);
            border: none;
            box-shadow: 0 4px 15px rgba(116, 79, 255, 0.3);
        }
        
        .login-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(116, 79, 255, 0.4);
            background: linear-gradient(45deg, #6266ff, #a511e0);
        }
        
        .error-message {
            background: linear-gradient(135deg, #ff7676, #f54ea2);
            color: white;
            padding: 1rem;
            border-radius: 10px;
            font-weight: 500;
            margin-bottom: 2rem;
            box-shadow: 0 4px 15px rgba(245, 78, 162, 0.2);
        }
        
        /* Style Django form paragraphs */
        .login-form p {
            margin-bottom: 1.2rem;
        }
        
        /* Style Django form help text if any */
        .login-form .helptext {
            display: block;
            font-size: 0.8rem;
            color: #6c757d;
            margin-top: 0.3rem;
        }
        
        /* Style Django form error list if any */
        .login-form ul.errorlist {
            color: #dc3545;
            font-size: 0.85rem;
            padding-left: 1.5rem;
            margin-top: 0.3rem;
        }
    </style>
</head>
<body>
    {% include 'mriic/nav.html' %}
    
    <div class="container">
        <div class="login-container">
            <div class="login-header">
                <h2 class="login-title">Welcome Back</h2>
                <div class="accent-line"></div>
                <p class="text-muted">Sign in to access your account</p>
            </div>
            
            {% if error %}
                <div class="error-message text-center">
                    <i class="fas fa-exclamation-circle me-2"></i>{{ error }}
                </div>
            {% endif %}
            
            <form method="POST" action="" class="login-form">
                {% csrf_token %}
                {{ form.as_p }}
                <button class="btn login-btn text-white" type="submit">
                    <i class="fas fa-sign-in-alt me-2"></i>Login
                </button>
            </form>
            
            <div class="text-center mt-4">
                <p class="text-muted">Don't have an account? <a href="{% url 'signupUser' %}" class="text-decoration-none" style="color: #5a5af3; font-weight: 500;">Sign Up</a></p>
            </div>
        </div>
    </div>
    
    {% include 'mriic/footer.html' %}
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
