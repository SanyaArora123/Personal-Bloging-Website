{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ blog.title }}</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f8f9fa;
            color: #343a40;
        }
        .blog-container {
            padding: 6rem 0;
            background-color: white;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05);
        }
        .blog-title {
            font-weight: 700;
            color: #5a5af3;
            letter-spacing: 1px;
        }
        .accent-line {
            height: 4px;
            width: 80px;
            background: linear-gradient(90deg, #7579ff, #b224ef);
            margin: 1rem auto;
            border-radius: 2px;
        }
        .blog-image {
            border-radius: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        .blog-content {
            line-height: 1.8;
            color: #6c757d;
        }
    </style>
</head>
<body>
    {% include 'mriic/nav.html' %}
    
    <div class="container my-5">
        <div class="blog-container p-md-5 p-4">
            <div class="text-center mb-5">
                <h1 class="blog-title">{{ blog.Blog_title }}</h1>
                <div class="accent-line"></div>
            </div>
            
            <div class="text-center mb-4">
                <img src="{{ blog.Blog_image.url }}" class="img-fluid blog-image" alt="Blog Image">
            </div>
            
            <p class="blog-content">{{ blog.Content }}</p>
        </div>
    </div>
    
    {% include 'mriic/footer.html' %}
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
