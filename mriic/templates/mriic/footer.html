<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/5.0.0/css/mdb.min.css" rel="stylesheet">
    <title>Footer</title>
    <style>
        :root {
            --primary-color: #7579ff;
            --secondary-color: #b224ef;
            --text-light: #ffffff;
            --text-dark: #343a40;
        }

        .footer {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: var(--text-light);
            padding: 50px 0;
            text-align: center;
            font-family: "Poppins", sans-serif;
        }
        .footer a {
            color: var(--text-light);
            font-weight: 500;
            transition: color 0.3s ease, transform 0.3s ease;
        }
        .footer a:hover {
            color: var(--text-dark);
            transform: translateY(-2px);
        }
        .social-icons a {
            margin: 0 12px;
            font-size: 22px;
            transition: transform 0.3s ease, color 0.3s ease;
        }
        .social-icons a:hover {
            transform: scale(1.2);
            color: var(--text-dark);
        }
        .footer h5 {
            margin-bottom: 15px;
            font-weight: 600;
        }
        .footer p, .footer ul {
            margin: 0;
            padding: 0;
            list-style: none;
            font-size: 15px;
        }
        .footer hr {
            border-color: rgba(255, 255, 255, 0.2);
            margin: 20px auto;
            width: 80%;
        }
    </style>
</head>
<body>
    <footer class="footer mt-2">
        <div class="container ">
            <div class="row">
                <div class="col-md-4 mb-4">
                    <h5>About Me</h5>
                    <p>A passionate writer and tech enthusiast sharing ideas & creativity.</p>
                </div>
                <div class="col-md-4 mb-4">
                    <h5>Quick Links</h5>
                    <ul class="list-unstyled">
                        <li><a href="{% url 'home' %}">Home</a></li>
                        <li><a href="{% url 'about' %}">About</a></li>
                        <li><a href="{% url 'blog' %}">Blog</a></li>
                        <li><a href="{% url 'contact' %}">Contact</a></li>
                    </ul>
                </div>
                <div class="col-md-4 mb-4">
                    <h5>Follow Me</h5>
                    <div class="social-icons">
                        <a href="https://www.facebook.com/profile.php?id=61566010593272" class="text-light"><i class="fab fa-facebook-f"></i></a>
                        <a href="https://x.com/Sanya__Arora" class="text-light"><i class="fab fa-x-twitter"></i></a>
                        
                        <a href="https://www.linkedin.com/in/sanya-arora-410a72211/" class="text-light"><i class="fab fa-linkedin"></i></a>
                        <a href="https://github.com/SanyaArora123" class="text-light"><i class="fab fa-github"></i></a>
                    </div>
                </div>
            </div>
            <hr>
            <p class="mb-0">&copy; 2024 <strong>Sanya Arora</strong>. All Rights Reserved.</p>
        </div>
    </footer>
</body>
</html>
